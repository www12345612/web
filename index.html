<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站 - 首页</title>
    <link rel="stylesheet" href="css/styles.css"><!-- 引入外部样式表 -->
</head>
<body>
    <div class="wrapper"><!-- 开始一个新的div容器 -->
        <!-- 页眉区 -->
        <header>
            <h1>欢迎来到我的个人网站</h1>
            <!-- 导航区 -->
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="resume.html">简历</a></li>
                    <li><a href="hobbies.html">爱好</a></li>
                    <li><a href="photos.html">照片</a></li>
                </ul>
            </nav>
        </header>
        <!-- end of header -->
        
        <!-- 主体内容区 -->
        <main>
            <!-- 关于我 -->
            <section id="about-me">
                <h2>关于我</h2>
                <img src="images/profile_photo.jpg" alt="我的照片" class="profile-photo"><!-- 个人照片 -->
                <p>你好，我是汪琛，这是我的个人网站。在这里你可以了解我的简历、爱好和一些我喜欢的照片。</p>
            </section>
            <!-- end of about-me -->
            
            <!-- 联系表单 -->
            <section id="contact-form">
                <h2>联系我</h2>
                <form action="#" method="post">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">邮箱：</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">消息：</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <input type="submit" value="提交">
                </form>
            </section>
            <!-- end of contact-form -->
        </main>
        <!-- end of main -->
    </div><!-- 结束新的div容器 -->
    
    <!-- 页脚区 -->
    <footer>
        <p>我的个人网站</p>
    </footer>
    <!-- end of footer -->
</body>
</html>
